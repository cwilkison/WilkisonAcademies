<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/0effd73cfb.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>Address, City, Country</div>
            <div><i class="fas fa-envelope"></i>contact@gmail.com</div>
            <div><i class="fas fa-phone"></i>(704) 609-0904</div>
            <div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">

                </textarea>
            </form>
        </div>

    </div>


</body>

</html>
